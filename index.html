    <script>
        function highlightCurrentPage() {
            //window.alert("hello");
            const current_url = document.location;
            document.querySelectorAll("nav .button").forEach(function(e){
                if(e.href == current_url){
                    e.classList += " current"
                }
            });
        }
    </script>
